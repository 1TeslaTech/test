<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تولدت مبارک نرگس جان!</title>
    <link href="https://fonts.googleapis.com/css2?family=Sahel:wght@400;700&family=Shabnam:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @font-face {
            font-family: 'Sahel';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Sahel/Sahel.woff2') format('woff2');
        }
        body {
            font-family: 'Sahel', 'Shabnam', sans-serif;
            background: #0f0f1a;
            overflow: hidden;
        }
        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .neon-wave {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid #9333ea;
            box-shadow: 0 0 20px #9333ea;
            animation: pulse 3s infinite;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        .balloon {
            width: 70px;
            height: 90px;
            background: radial-gradient(circle, #9333ea, #6b21a8);
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: float 7s infinite ease-in-out;
            box-shadow: 0 0 15px #9333ea;
        }
        .balloon:nth-child(2) {
            background: radial-gradient(circle, #60a5fa, #1e3a8a);
            animation-delay: 2s;
        }
        .balloon:nth-child(3) {
            background: radial-gradient(circle, #d8b4fe, #a78bfa);
            animation-delay: 4s;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        #confetti { z-index: 10; }
        .cake img {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen" dir="rtl">
    <div id="particles-js" class="absolute inset-0 z-0"></div>
    <div class="star-rain absolute inset-0 z-1"></div>
    <audio id="birthdayMusic" loop>
        <source src="https://dl.melovy.ir/2021/05/happy-birthday-instrumental1.mp3" type="audio/mpeg">
        مرورگر شما از پخش صدا پشتیبانی نمی‌کنه.
    </audio>
    <div class="relative z-10 text-center">
        <div id="cake" class="cake relative cursor-pointer">
            <div class="neon-wave"></div>
            <img src="./i love you.PNG" alt="کیک تولد" class="w-48 h-48 mx-auto transition-transform duration-300">
        </div>
        <div id="celebration" class="celebration hidden">
            <h1 id="greeting" class="text-4xl md:text-6xl font-bold text-white mb-6"></h1>
            <p class="text-xl md:text-2xl text-white max-w-lg mx-auto">
                نرگس جان، تولدت پر از ستاره و آرزوهای قشنگ باشه! ✨
            </p>
            <button id="toggleMusic" class="mt-8 px-8 py-4 glass-btn text-purple-300 rounded-full hover:bg-purple-600 hover:text-white transition-all duration-300">
                توقف موزیک
            </button>
        </div>
        <div class="balloons absolute inset-0 pointer-events-none">
            <div class="balloon" style="left: 15%;"></div>
            <div class="balloon" style="left: 45%;"></div>
            <div class="balloon" style="left: 75%;"></div>
        </div>
    </div>
    <canvas id="confetti" class="absolute inset-0 pointer-events-none"></canvas>
    <script src="script.js"></script>
</body>
</html>
